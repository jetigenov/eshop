    {% load static %}
<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
                    {% for i in products_slider %}
					<!-- banner -->
					<div class="banner banner-1">
						<img src="{{ i.image.url }}" alt="" style="height: 350px">
						<div class="banner-caption text-center">
							<h1>{{ i.title}}</h1>
							<h3 class="white-color font-weak">{{ i.price}}</h3>
							<a href="/product/{{ i.id }}/{{ i.slug }}" class="primary-btn">Shop Now</a>
						</div>
					</div>
					<!-- /banner -->
                    {% endfor %}
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
